<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{.title}}</title>
	<meta name="robots" content="all">
	<meta name="keywords" content="{{.keywords}}">
	<meta name="description" content="{{.description}}">
	<link href="/static/themes/conservation/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="/static/themes/conservation/css/conservation.css" rel="stylesheet" type="text/css" />
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://assets.changyan.sohu.com/upload/plugins/plugins.count.js"></script>
</head>

<body>
	<!-- container -->
	<div class="container">
		<!-- left-col -->
		<div class="left-col">
			<div class="wrapper">
			<!-- intrude-less -->
			<div class="intrude-less">
			<header id="header" class="inner">
				{{/*
				<div class="header-element">
					<div class="profilepic">
						<script src="/static/themes/conservation/js/md5.js"></script>
						<script type="text/javascript">
							document.write("<a href='/'><img src='http://www.gravatar.com/avatar/" + MD5("{{.options.email}}") + "?s=60' alt='Profile Picture' style='width: 60px;' /> </a>");
						</script>
					</div>
				</div>
				*/}}

				<div class="header-element sitename">
						<h1><a href="/">{{.options.sitename}}</a></h1>
						<p class="subtitle">{{.options.subtitle}}</p>
				</div>


				<div class="header-element">
					<nav id="main-nav">
						<ul class="main-navigation">
						  <li><a href="/">Blog</a></li>
						  <li><a href="/about">About Me</a></li>
						  <li><a href="/archives">Archives</a></li>
						  <li><a href="/links">Links</a></li>
						</ul>
					</nav>
				</div>

				<div class="github">
					<a class="github" href="https://github.com/xgfone" title="GitHub">
						<img alt="Github" src="/static/themes/conservation/img/fork-me-on-github.png" />
					</a>
				</div>

				<div class="clearfix">
				</div>
			</header>
			</div>
			<!--/intrude-less-->
			</div>
		</div>
		<!-- /left-col -->

		<!-- mid-col -->
		<div class="mid-col">
			<div class="wrapper">
			<!-- mid-col-container -->
			<div class="mid-col-container">
				<div id="content" class="inner">
					{{.LayoutContent}}
				</div>
			</div>
			<!-- /mid-col-container -->

			<footer id="footer" class="inner">
			<p>Copyright &copy; 2013-2014 - <a href="{{.options.siteurl}}" title="{{.options.sitename}}">{{.options.sitename}}</a> - <span class="credit">Powered by <a href="http://www.lisijie.org">GoBlog</a></span></p>
			Design credit: <a href="http://shashankmehta.in/archive/2012/greyshade.html">Shashank Mehta</a>
			</footer>
			<script src="/static/themes/conservation/js/slash.js"></script>
			</div>
		</div>
		<!-- /mid-col -->
	</div>
	<!-- /container -->
	<div style="display:none">
	{{str2html .options.stat}}
	</div>
</body>
</html>
