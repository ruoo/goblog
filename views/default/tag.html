<div itemscope itemtype="http://schema.org/Blog">
	<h1 class="tag_title">{{.tag.Name}}</h1>
	{{range  $v := .list}}
	<article class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
		<div class="meta">
			<div class="date">
				<time datetime="{{$v.Posttime}}" data-updated="true" itemprop="datePublished">{{date $v.Posttime "Y/m/j"}}</time>
			</div>
			<div class="tags">{{str2html $v.TagsLink}}</div>
		</div>
		<h2 class="title" itemprop="name">
			<a href="{{$v.Link}}" itemprop="url">{{str2html $v.ColorTitle}}</a>
		</h2>
	</article>
	{{end}}

</div>

<nav id="pagenavi">
	<div class="center">{{str2html .pagebar}}</div>
</nav>
